<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <title>郑州轻工业大学第二届Major赛事报名表单</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff4655;
            --primary-dark: #cc3644;
            --secondary: #0f1923;
            --secondary-light: #1a2530;
            --accent: #28b0e5;
            --accent-dark: #1a8cb8;
            --text: #ffffff;
            --text-secondary: #b3b3b3;
            --success: #52e3a0;
            --warning: #ffce56;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--secondary);
            color: var(--text);
            font-family: 'Noto Sans SC', 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1542751371-adc38448a05e?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80') center/cover no-repeat fixed;
            opacity: 0.1;
            z-index: -1;
        }

        .background-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(40, 176, 229, 0.05) 1px, transparent 1px),
                            linear-gradient(90deg, rgba(40, 176, 229, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
            pointer-events: none;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 1000px;
            width: 100%;
            z-index: 1;
            margin-top: 2rem;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            margin-bottom: 3rem;
            position: relative;
        }

        .title {
            font-size: 2.5rem;
            margin: 1rem 0;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            text-shadow: 3px 3px 0px rgba(0, 0, 0, 0.8);
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            transform: skew(-5deg);
        }

        .form-container {
            background: rgba(15, 25, 35, 0.8);
            border: 2px solid var(--accent);
            padding: 2rem;
            margin: 2rem 0;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(40, 176, 229, 0.2);
        }

        .form-section {
            border-bottom: 2px solid var(--accent);
            padding-bottom: 2rem;
            margin-bottom: 2rem;
        }

        .form-section:last-child {
            border-bottom: none;
            padding-bottom: 0;
            margin-bottom: 0;
        }

        .section-title {
            color: var(--accent);
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: left;
            font-weight: 600;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.8rem;
            background: var(--secondary-light);
            border: 1px solid var(--accent);
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(255, 70, 85, 0.3);
        }

        .player-card {
            background: rgba(40, 176, 229, 0.1);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-left: 4px solid var(--accent);
        }

        .player-title {
            color: var(--accent);
            font-size: 1.2rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .submit-btn {
            padding: 1rem 3rem;
            font-size: 1.2rem;
            background: var(--primary);
            color: #fff;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 70, 85, 0.3);
        }

        .submit-btn:active {
            transform: translateY(-1px);
            box-shadow: 0 5px 10px rgba(255, 70, 85, 0.3);
        }

        .pixel-corners {
            clip-path: polygon(
                0 10px,
                10px 0,
                calc(100% - 10px) 0,
                100% 10px,
                100% calc(100% - 10px),
                calc(100% - 10px) 100%,
                10px 100%,
                0 calc(100% - 10px)
            );
        }

        .success-message {
            background: rgba(82, 227, 160, 0.2);
            border-left: 4px solid var(--success);
            padding: 1.5rem;
            margin-top: 2rem;
            display: none;
            text-align: left;
        }

        .success-message h3 {
            color: var(--success);
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            .title {
                font-size: 2rem;
            }
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        /* 页脚样式 */
        .footer {
            margin-top: 3rem;
            padding: 1.5rem;
            width: 100%;
            background: rgba(15, 25, 35, 0.8);
            border-top: 2px solid var(--accent);
            text-align: center;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer p {
            margin: 0.5rem 0;
            color: var(--text-secondary);
        }

        .official-link {
            color: var(--accent);
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .official-link:hover {
            color: var(--primary);
            text-decoration: underline;
        }

        .copyright {
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="background-grid"></div>
    
    <div class="container">
        <header class="header">
            <h1 class="title">Major赛事报名</h1>
        </header>
        
        <form id="registration-form" class="form-container pixel-corners">
            <!-- 战队信息 -->
            <div class="form-section">
                <h2 class="section-title">战队信息</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="team_name">战队名称</label>
                        <input type="text" id="team_name" name="team_name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="contact_qq">联系人QQ</label>
                        <input type="text" id="contact_qq" name="contact_qq" required>
                    </div>
                    <div class="form-group">
                        <label for="contact_email">联系人邮箱</label>
                        <input type="email" id="contact_email" name="contact_email" required>
                    </div>
                    <div class="form-group">
                        <label for="contact_phone">联系电话</label>
                        <input type="tel" id="contact_phone" name="contact_phone" required>
                    </div>
                </div>
            </div>

            <!-- 队员信息 -->
            <div class="form-section">
                <h2 class="section-title">队员信息（5-6名）</h2>
                <div class="form-info" style="color: var(--text-secondary); margin-bottom: 1rem; text-align: left;">
                    <p><i class="fas fa-info-circle"></i> 队伍组成要求：</p>
                    <ul style="list-style: none; margin-left: 1.5rem; margin-top: 0.5rem;">
                        <li><i class="fas fa-check"></i> 基础阵容：1名队长 + 4名队员（必需）</li>
                        <li><i class="fas fa-plus-circle"></i> 可选添加1名替补队员</li>
                    </ul>
                </div>
                <div id="players-container">
                    <!-- 队员卡片将通过JavaScript动态添加 -->
                </div>
                <button type="button" id="add-player-btn" class="submit-btn" style="background: var(--accent);">
                    <i class="fas fa-plus"></i> 添加替补队员
                </button>
            </div>

            <!-- 提交按钮 -->
            <button type="submit" class="submit-btn pixel-corners">
                提交报名
            </button>
        </form>

        <!-- 成功消息 -->
        <div class="success-message pixel-corners">
            <h3>报名成功！</h3>
            <p>我们将尽快处理您的报名信息。</p>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>访问 <a href="https://zzulics.pages.dev/" target="_blank" class="official-link"><i class="fas fa-external-link-alt"></i> 郑州轻工业大学CS赛事官方网站</a></p>
            <p class="copyright">© 2025 郑州轻工业大学第二届Major赛事组委会</p>
        </div>
    </footer>

    <!-- 引入JavaScript文件 -->
    <script src="js/api.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
