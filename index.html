<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <title>郑州轻工业大学第二届Major赛事报名</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff4655;
            --primary-dark: #cc3644;
            --secondary: #0f1923;
            --secondary-light: #1a2530;
            --accent: #28b0e5;
            --accent-dark: #1a8cb8;
            --text: #ffffff;
            --text-secondary: #b3b3b3;
            --success: #52e3a0;
            --warning: #ffce56;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--secondary);
            color: var(--text);
            font-family: 'Noto Sans SC', 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1542751371-adc38448a05e?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80') center/cover no-repeat fixed;
            opacity: 0.1;
            z-index: -1;
        }

        .background-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(40, 176, 229, 0.05) 1px, transparent 1px),
                            linear-gradient(90deg, rgba(40, 176, 229, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
            pointer-events: none;
        }

        .glitch-effect {
            position: relative;
            animation: glitch 5s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            1% { transform: translate(-2px, 2px); }
            2% { transform: translate(2px, -2px); }
            3% { transform: translate(0); }
            95% { transform: translate(0); }
            96% { transform: translate(3px, 2px); }
            97% { transform: translate(-3px, -2px); }
            98% { transform: translate(2px, 1px); }
            99% { transform: translate(0); }
            100% { transform: translate(0); }
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 1200px;
            width: 100%;
            z-index: 1;
            margin-top: 2rem;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            margin-bottom: 3rem;
            position: relative;
        }

        .logo {
            max-width: 120px;
            margin-bottom: 1rem;
            filter: drop-shadow(0 0 10px rgba(40, 176, 229, 0.5));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .title {
            font-size: 3.5rem;
            margin: 1rem 0;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            text-shadow: 3px 3px 0px rgba(0, 0, 0, 0.8);
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            transform: skew(-5deg);
        }

        .title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 4px;
            background: var(--accent);
            box-shadow: 0 0 10px var(--accent);
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            letter-spacing: 1px;
            animation: fadeInUp 1.5s ease-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            background: rgba(15, 25, 35, 0.8);
            border: 2px solid var(--accent);
            padding: 2rem;
            margin: 2rem 0;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(40, 176, 229, 0.2);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(40, 176, 229, 0.4);
        }

        .card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--accent), var(--primary), var(--accent));
            z-index: -1;
            filter: blur(10px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover::before {
            opacity: 0.7;
        }

        .countdown {
            font-size: 2.5rem;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .countdown-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }

        .countdown-timer {
            display: flex;
            gap: 1rem;
            margin: 1rem 0;
        }

        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 80px;
        }

        .countdown-number {
            font-size: 3rem;
            font-weight: bold;
            color: var(--accent);
            text-shadow: 0 0 10px rgba(40, 176, 229, 0.5);
            font-family: 'Rajdhani', sans-serif;
        }

        .countdown-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status {
            font-size: 1.8rem;
            color: var(--primary);
            margin: 2rem 0;
            padding: 1.5rem 2rem;
            background: rgba(255, 70, 85, 0.1);
            border-left: 4px solid var(--primary);
            text-align: left;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .status i {
            font-size: 2rem;
            animation: pulse 2s infinite;
        }

        .register-btn {
            padding: 1.2rem 3.5rem;
            font-size: 1.5rem;
            background: var(--primary);
            color: #fff;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-top: 1rem;
            opacity: 0.5;
            pointer-events: none;
        }

        .register-btn.active {
            opacity: 1;
            pointer-events: all;
        }

        .register-btn.active:hover {
            background: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 70, 85, 0.3);
        }

        .register-btn.active:active {
            transform: translateY(-1px);
            box-shadow: 0 5px 10px rgba(255, 70, 85, 0.3);
        }

        .register-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shine 2s infinite;
            pointer-events: none;
        }

        @keyframes shine {
            0% { left: -100%; }
            20% { left: 100%; }
            100% { left: 100%; }
        }

        .pixel-corners {
            clip-path: polygon(
                0 10px,
                10px 0,
                calc(100% - 10px) 0,
                100% 10px,
                100% calc(100% - 10px),
                calc(100% - 10px) 100%,
                10px 100%,
                0 calc(100% - 10px)
            );
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            .countdown-timer {
                flex-wrap: wrap;
                justify-content: center;
            }
            .countdown-item {
                min-width: 60px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
            }
            .countdown-number {
                font-size: 2.5rem;
            }
            .status {
                font-size: 1.5rem;
                padding: 1rem;
            }
            .register-btn {
                padding: 1rem 2.5rem;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-grid"></div>
    
    <div class="container">
        <div class="header">
            <img src="assets/logo.png" alt="Major赛事" class="logo">
            <h1 class="title pixel-corners glitch-effect">郑州轻工业大学<br>第二届Major</h1>
            <p class="subtitle">电竞赛事 | 2025年度 | 校园联赛</p>
        </div>
        
        <div class="card countdown pixel-corners">
            <div class="countdown-title">距离报名开始还有</div>
            <div class="countdown-timer">
                <div class="countdown-item">
                    <span id="days" class="countdown-number">00</span>
                    <span class="countdown-label">天</span>
                </div>
                <div class="countdown-item">
                    <span id="hours" class="countdown-number">00</span>
                    <span class="countdown-label">时</span>
                </div>
                <div class="countdown-item">
                    <span id="minutes" class="countdown-number">00</span>
                    <span class="countdown-label">分</span>
                </div>
                <div class="countdown-item">
                    <span id="seconds" class="countdown-number">00</span>
                    <span class="countdown-label">秒</span>
                </div>
            </div>
        </div>

        <div class="status pixel-corners">
            <i class="fas fa-circle-info"></i>
            当前状态：暂未开始
        </div>

        <button class="register-btn pixel-corners">
            <i class="fas fa-gamepad"></i> 立即报名
        </button>
    </div>

    <script>
        // 设置倒计时目标日期（15天后）
        const targetDate = new Date();
        targetDate.setDate(targetDate.getDate() + 15);
        
        // 更新倒计时
        function updateCountdown() {
            const currentDate = new Date();
            const difference = targetDate - currentDate;
            
            if (difference <= 0) {
                // 倒计时结束
                document.getElementById('days').textContent = '00';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
                
                // 更新状态和按钮
                document.querySelector('.status').innerHTML = '<i class="fas fa-check-circle"></i> 当前状态：报名开放中';
                document.querySelector('.register-btn').classList.add('active');
                return;
            }
            
            // 计算剩余时间
            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);
            
            // 更新显示
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }
        
        // 初始更新
        updateCountdown();
        
        // 每秒更新一次
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
