<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <title>特别鸣谢 - 郑州轻工业大学第二届Major</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff4655;
            --primary-dark: #cc3644;
            --secondary: #0f1923;
            --secondary-light: #1a2530;
            --accent: #28b0e5;
            --accent-dark: #1a8cb8;
            --text: #ffffff;
            --text-secondary: #b3b3b3;
            --success: #52e3a0;
            --warning: #ffce56;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--secondary);
            color: var(--text);
            font-family: 'Noto Sans SC', 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1542751371-adc38448a05e?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80') center/cover no-repeat fixed;
            opacity: 0.1;
            z-index: -1;
        }

        .background-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(40, 176, 229, 0.05) 1px, transparent 1px),
                            linear-gradient(90deg, rgba(40, 176, 229, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
            pointer-events: none;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 1200px;
            width: 100%;
            z-index: 1;
            margin-top: 2rem;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            margin-bottom: 3rem;
            position: relative;
        }

        .logo {
            max-width: 120px;
            margin-bottom: 1rem;
            filter: drop-shadow(0 0 10px rgba(40, 176, 229, 0.5));
        }

        .title {
            font-size: 3rem;
            margin: 1rem 0;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            text-shadow: 3px 3px 0px rgba(0, 0, 0, 0.8);
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
        }

        .title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 4px;
            background: var(--accent);
            box-shadow: 0 0 10px var(--accent);
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            letter-spacing: 1px;
        }

        .nav-index {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.8rem;
            margin-bottom: 2rem;
            padding: 1rem;
            background: rgba(15, 25, 35, 0.8);
            border: 2px solid var(--accent);
            animation: fadeIn 1.2s ease-out;
        }

        .nav-item {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            background: var(--secondary-light);
            color: var(--text);
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
            border-left: 3px solid var(--accent);
        }

        .nav-item:hover {
            background: var(--accent);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(40, 176, 229, 0.3);
        }

        .nav-item i {
            margin-right: 0.5rem;
            font-size: 1rem;
        }

        .card {
            background: rgba(15, 25, 35, 0.8);
            border: 2px solid var(--accent);
            padding: 2rem;
            margin: 2rem 0;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(40, 176, 229, 0.2);
            text-align: left;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(40, 176, 229, 0.4);
        }

        .card-title {
            font-size: 1.8rem;
            color: var(--accent);
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--accent);
            padding-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card-title i {
            font-size: 1.5rem;
        }

        .sponsor-list {
            list-style: none;
        }

        .sponsor-item {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: rgba(26, 37, 48, 0.6);
            border-left: 4px solid var(--accent);
            transition: all 0.3s ease;
        }

        .sponsor-item:hover {
            transform: translateX(5px);
            background: rgba(26, 37, 48, 0.8);
        }

        .sponsor-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        .sponsor-description {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .sponsor-link {
            color: var(--accent);
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
            margin-top: 0.5rem;
        }

        .sponsor-link:hover {
            color: var(--primary);
            text-decoration: underline;
        }

        .diamond {
            border-left-color: var(--primary);
        }

        .gold {
            border-left-color: var(--warning);
            background: linear-gradient(135deg, rgba(26, 37, 48, 0.6) 0%, rgba(255, 206, 86, 0.1) 100%);
            box-shadow: 0 0 15px rgba(255, 206, 86, 0.2);
        }

        .gold:hover {
            box-shadow: 0 0 20px rgba(255, 206, 86, 0.4);
        }

        .silver {
            border-left-color: var(--text-secondary);
            background: linear-gradient(135deg, rgba(26, 37, 48, 0.6) 0%, rgba(179, 179, 179, 0.1) 100%);
        }

        .special {
            border-left-color: var(--success);
        }

        .pixel-corners {
            clip-path: polygon(
                0 10px,
                10px 0,
                calc(100% - 10px) 0,
                100% 10px,
                100% calc(100% - 10px),
                calc(100% - 10px) 100%,
                10px 100%,
                0 calc(100% - 10px)
            );
        }

        .back-btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: var(--accent);
            color: #fff;
            text-decoration: none;
            margin-top: 2rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: var(--accent-dark);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(40, 176, 229, 0.3);
        }

        .footer {
            margin-top: 3rem;
            padding: 1.5rem;
            width: 100%;
            background: rgba(15, 25, 35, 0.8);
            border-top: 2px solid var(--accent);
            text-align: center;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer p {
            margin: 0.5rem 0;
            color: var(--text-secondary);
        }

        .official-link {
            color: var(--accent);
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .official-link:hover {
            color: var(--primary);
            text-decoration: underline;
        }

        .copyright {
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        /* 资金卡片特殊样式 */
        #funding {
            border: 2px solid;
            border-image: linear-gradient(45deg, var(--warning), var(--accent)) 1;
            animation: glow 2s infinite alternate;
            transform-origin: center;
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px rgba(255, 206, 86, 0.3); }
            to { box-shadow: 0 0 20px rgba(40, 176, 229, 0.5); }
        }

        .funding-section {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .funding-subtitle {
            font-size: 1.4rem;
            color: var(--warning);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px dashed var(--warning);
        }

        .funding-amount {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--warning);
            text-shadow: 0 0 10px rgba(255, 206, 86, 0.3);
            margin: 0.5rem 0;
            font-family: 'Rajdhani', sans-serif;
        }

        .counter {
            display: inline-block;
            opacity: 0;
            animation: countUp 0.5s forwards;
            animation-delay: calc(var(--order) * 0.1s);
        }

        @keyframes countUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            .card {
                padding: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
            }
            .card-title {
                font-size: 1.5rem;
            }
        }
        
        /* 模态窗口样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .modal.show {
            display: flex;
            opacity: 1;
        }
        
        .modal-content {
            background: rgba(15, 25, 35, 0.95);
            border: 2px solid var(--accent);
            max-width: 400px;
            width: 90%;
            padding: 2rem;
            position: relative;
            text-align: center;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
            animation: modalAppear 0.3s forwards;
        }
        
        @keyframes modalAppear {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .modal.show .modal-content {
            transform: translateY(0);
        }
        
        .modal-title {
            font-size: 1.5rem;
            color: var(--accent);
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--accent);
            padding-bottom: 0.5rem;
        }
        
        .modal-body {
            margin: 1.5rem 0;
        }
        
        .qr-code {
            max-width: 200px;
            margin: 0 auto 1rem;
            border: 3px solid var(--warning);
            padding: 5px;
            background: white;
        }
        
        .modal-text {
            color: var(--text);
            margin-bottom: 1rem;
            line-height: 1.5;
        }
        
        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .modal-close:hover {
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="background-grid"></div>
    
    <div class="container">
        <div class="header">
            <img src="assets/logo.png" alt="Major赛事" class="logo">
            <h1 class="title pixel-corners">特别鸣谢</h1>
            <p class="subtitle">郑州轻工业大学第二届Major电竞赛事</p>
        </div>
        
        <div class="nav-index pixel-corners">
            <a href="#funding" class="nav-item"><i class="fas fa-coins"></i> 资金情况</a>
            <a href="#sponsors" class="nav-item"><i class="fas fa-medal"></i> 部门赞助</a>
            <a href="#special" class="nav-item"><i class="fas fa-star"></i> 个人赞助</a>
            <a href="javascript:void(0)" class="nav-item" id="sponsorBtn"><i class="fas fa-hand-holding-usd"></i> 赞助我们</a>
            <a href="index.html" class="nav-item"><i class="fas fa-home"></i> 返回首页</a>
        </div>
        
        <div id="funding" class="card pixel-corners">
            <h2 class="card-title"><i class="fas fa-coins"></i> 资金情况</h2>
            <div class="funding-section">
                <h3 class="funding-subtitle">赞助资金总量</h3>
                <ul class="sponsor-list" id="funding-total">
                    <!-- 资金总量将通过JavaScript动态加载 -->
                </ul>
                
                <h3 class="funding-subtitle">资金去向</h3>
                <ul class="sponsor-list" id="funding-usage">
                    <!-- 资金去向将通过JavaScript动态加载 -->
                </ul>
            </div>
        </div>
        
        <div id="sponsors" class="card pixel-corners">
            <h2 class="card-title"><i class="fas fa-medal"></i> 部门赞助</h2>
            <ul class="sponsor-list" id="sponsors-list">
                <!-- 赞助商列表将通过JavaScript动态加载 -->
            </ul>
        </div>

        <div id="special" class="card pixel-corners">
            <h2 class="card-title"><i class="fas fa-star"></i> 个人赞助</h2>
            <ul class="sponsor-list">
                <!-- 特别鸣谢列表将通过JavaScript动态加载 -->
            </ul>
        </div>

        <a href="index.html" class="back-btn pixel-corners"><i class="fas fa-arrow-left"></i> 返回首页</a>

        <footer class="footer">
            <div class="footer-content">
                <p>访问 <a href="https://zzulics.pages.dev/" target="_blank" class="official-link"><i class="fas fa-external-link-alt"></i> 郑州轻工业大学CS赛事官方网站</a></p>
                <p class="copyright">© 2025 郑州轻工业大学第二届Major赛事组委会</p>
            </div>
        </footer>
    </div>
    <script>
        // 从sponsors.txt文件中读取赞助商和特别鸣谢信息
        async function loadSponsors() {
            try {
                const response = await fetch('sponsors.txt');
                if (!response.ok) {
                    throw new Error('无法加载赞助商信息');
                }
                const text = await response.text();
                parseSponsors(text);
            } catch (error) {
                console.error('加载赞助商信息失败:', error);
                document.getElementById('sponsors-list').innerHTML = '<li class="sponsor-item">加载赞助商信息失败</li>';
            }
        }

        // 解析sponsors.txt文件内容
        function parseSponsors(text) {
            const lines = text.split('\n').filter(line => line.trim() !== '');
            const sponsors = [];
            const specialThanks = [];
            const fundingTotal = [];
            const fundingUsage = [];
            
            let currentSection = '';
            
            for (const line of lines) {
                // 跳过注释和标题行
                if (line.startsWith('#')) {
                    if (line.includes('特别鸣谢')) {
                        currentSection = 'special';
                    } else if (line.includes('赞助商')) {
                        currentSection = 'sponsors';
                    } else if (line.includes('赞助资金总量')) {
                        currentSection = 'fundingTotal';
                    } else if (line.includes('资金去向')) {
                        currentSection = 'fundingUsage';
                    }
                    continue;
                }
                
                // 解析内容行
                if (line.includes('|')) {
                    const [name, description] = line.split('|').map(item => item.trim());
                    
                    if (currentSection === 'special') {
                        specialThanks.push({ name, description });
                    } else if (currentSection === 'sponsors') {
                        sponsors.push({ name, description });
                    } else if (currentSection === 'fundingTotal') {
                        fundingTotal.push({ name, description });
                    } else if (currentSection === 'fundingUsage') {
                        fundingUsage.push({ name, description });
                    }
                }
            }
            
            // 更新赞助商列表
            const sponsorsList = document.getElementById('sponsors-list');
            sponsorsList.innerHTML = '';
            
            sponsors.forEach(sponsor => {
                sponsorsList.innerHTML += `
                    <li class="sponsor-item">
                        <div class="sponsor-name">${sponsor.name}</div>
                        <div class="sponsor-description">${sponsor.description}</div>
                    </li>
                `;
            });
            
            // 更新资金总量列表
            const fundingTotalList = document.getElementById('funding-total');
            fundingTotalList.innerHTML = '';
            
            fundingTotal.forEach(item => {
                fundingTotalList.innerHTML += `
                    <li class="sponsor-item gold">
                        <div class="sponsor-name">${item.name}</div>
                        <div class="funding-amount">
                            ${item.description.replace(/[^0-9]/g, '').split('').map((digit, index) => 
                                `<span class="counter" style="--order: ${index}">${digit}</span>`
                            ).join('')}<span class="counter" style="--order: ${item.description.replace(/[^0-9]/g, '').length}">元</span>
                        </div>
                    </li>
                `;
            });
            
            // 更新资金去向列表
            const fundingUsageList = document.getElementById('funding-usage');
            fundingUsageList.innerHTML = '';
            
            fundingUsage.forEach(item => {
                fundingUsageList.innerHTML += `
                    <li class="sponsor-item silver">
                        <div class="sponsor-name">${item.name}</div>
                        <div class="funding-amount">
                            ${item.description.replace(/[^0-9]/g, '').split('').map((digit, index) => 
                                `<span class="counter" style="--order: ${index}">${digit}</span>`
                            ).join('')}<span class="counter" style="--order: ${item.description.replace(/[^0-9]/g, '').length}">元</span>
                        </div>
                    </li>
                `;
            });
            
            // 更新特别鸣谢列表
            const specialList = document.querySelector('#special .sponsor-list');
            specialList.innerHTML = '';
            
            specialThanks.forEach(person => {
                specialList.innerHTML += `
                    <li class="sponsor-item special">
                        <div class="sponsor-name">${person.name}</div>
                        <div class="sponsor-description">${person.description}</div>
                    </li>
                `;
            });
            
            // 添加数字动画效果
            setTimeout(() => {
                document.querySelectorAll('.counter').forEach(counter => {
                    counter.style.opacity = 1;
                });
            }, 500);
        }
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', () => {
            loadSponsors();
            
            // 赞助按钮点击事件
            const sponsorBtn = document.getElementById('sponsorBtn');
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.innerHTML = `
                <div class="modal-content pixel-corners">
                    <button class="modal-close"><i class="fas fa-times"></i></button>
                    <h3 class="modal-title"><i class="fas fa-hand-holding-usd"></i> 赞助渠道</h3>
                    <div class="modal-body">
                        <img src="assets/MM.jpg" alt="微信二维码" class="qr-code pixel-corners">
                        <p class="modal-text">如想要赞助，请添加赛事委员会成员毛毛微信，我们将不胜感激！</p>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
            
            // 打开模态窗口
            sponsorBtn.addEventListener('click', () => {
                modal.classList.add('show');
            });
            
            // 关闭模态窗口
            const closeBtn = modal.querySelector('.modal-close');
            closeBtn.addEventListener('click', () => {
                modal.classList.remove('show');
            });
            
            // 点击模态窗口外部关闭
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('show');
                }
            });
        });
    </script>
</body>
</html>
