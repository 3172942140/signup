<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <title>郑州轻工业大学第二届Major赛事宣传海报</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff4655;
            --primary-dark: #cc3644;
            --secondary: #0f1923;
            --secondary-light: #1a2530;
            --accent: #28b0e5;
            --accent-dark: #1a8cb8;
            --text: #ffffff;
            --text-secondary: #b3b3b3;
            --success: #52e3a0;
            --warning: #ffce56;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--secondary);
            color: var(--text);
            font-family: 'Noto Sans SC', 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }

        .poster-container {
            width: 100%;
            max-width: 1200px;
            height: 100vh;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #0f1923 0%, #1a2530 100%);
        }

        .poster-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1542751371-adc38448a05e?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80') center/cover no-repeat;
            opacity: 0.2;
            z-index: 0;
        }

        .poster-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, var(--secondary) 80%);
            z-index: 1;
        }

        .poster-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(40, 176, 229, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(40, 176, 229, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: 2;
        }

        .poster-content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 2rem;
            text-align: center;
        }

        .poster-header {
            margin-bottom: 2rem;
        }

        .poster-title {
            font-size: 5rem;
            font-weight: 700;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 1rem;
            font-family: 'Rajdhani', sans-serif;
            text-shadow: 0 0 20px rgba(255, 70, 85, 0.5);
            transform: skew(-5deg);
            animation: glitch 5s infinite, neon 1.5s ease-in-out infinite alternate;
        }

        .poster-subtitle {
            font-size: 2rem;
            color: var(--accent);
            margin-bottom: 1rem;
            letter-spacing: 3px;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(40, 176, 229, 0.7);
        }

        .poster-date {
            font-size: 1.5rem;
            color: var(--text);
            margin-bottom: 2rem;
            letter-spacing: 2px;
            background: rgba(40, 176, 229, 0.2);
            padding: 0.5rem 2rem;
            border-radius: 30px;
            display: inline-block;
        }

        .poster-features {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .feature-item {
            background: rgba(15, 25, 35, 0.8);
            border: 2px solid var(--accent);
            padding: 1.5rem;
            width: 200px;
            height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .feature-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(40, 176, 229, 0.3);
        }

        .feature-item::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--accent), var(--primary), var(--accent));
            z-index: -1;
            filter: blur(10px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .feature-item:hover::before {
            opacity: 0.7;
        }

        .feature-icon {
            font-size: 3rem;
            color: var(--accent);
            margin-bottom: 1rem;
        }

        .feature-title {
            font-size: 1.2rem;
            color: var(--text);
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .feature-desc {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .poster-cta {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .cta-button {
            background: var(--primary);
            color: var(--text);
            font-size: 1.5rem;
            padding: 1rem 3rem;
            border: none;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 1rem;
            text-decoration: none;
            display: inline-block;
        }

        .cta-button:hover {
            background: var(--primary-dark);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 70, 85, 0.3);
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shine 3s infinite;
        }

        .poster-qr {
            margin-top: 2rem;
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .qr-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .qr-code {
            width: 120px;
            height: 120px;
            background: #fff;
            padding: 10px;
            margin-bottom: 0.5rem;
        }

        .qr-title {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .pixel-corners {
            clip-path: polygon(
                0 10px,
                10px 0,
                calc(100% - 10px) 0,
                100% 10px,
                100% calc(100% - 10px),
                calc(100% - 10px) 100%,
                10px 100%,
                0 calc(100% - 10px)
            );
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        .glowing {
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px rgba(40, 176, 229, 0.5); }
            to { box-shadow: 0 0 20px rgba(40, 176, 229, 0.8); }
        }

        @keyframes shine {
            0% { left: -100%; }
            20% { left: 100%; }
            100% { left: 100%; }
        }

        @keyframes glitch {
            0% { transform: skew(-5deg); }
            1% { transform: skew(-5deg) translate(-2px, 2px); }
            2% { transform: skew(-5deg) translate(2px, -2px); }
            3% { transform: skew(-5deg); }
            95% { transform: skew(-5deg); }
            96% { transform: skew(-5deg) translate(3px, 2px); }
            97% { transform: skew(-5deg) translate(-3px, -2px); }
            98% { transform: skew(-5deg) translate(2px, 1px); }
            99% { transform: skew(-5deg); }
            100% { transform: skew(-5deg); }
        }

        @keyframes neon {
            from { text-shadow: 0 0 10px #ff4655, 0 0 20px #ff4655, 0 0 30px #ff4655; }
            to { text-shadow: 0 0 5px #ff4655, 0 0 10px #ff4655, 0 0 15px #ff4655; }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 3;
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: var(--accent);
            border-radius: 50%;
            animation: particleAnimation 15s infinite linear;
            opacity: 0.5;
        }

        @keyframes particleAnimation {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh) translateX(100vw);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .poster-title {
                font-size: 3rem;
            }
            .poster-subtitle {
                font-size: 1.5rem;
            }
            .poster-features {
                gap: 1rem;
            }
            .feature-item {
                width: 150px;
                height: 150px;
                padding: 1rem;
            }
            .feature-icon {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .poster-title {
                font-size: 2rem;
            }
            .poster-subtitle {
                font-size: 1.2rem;
            }
            .poster-date {
                font-size: 1rem;
            }
            .feature-item {
                width: 130px;
                height: 130px;
            }
        }
    </style>
</head>
<body>
    <div class="poster-container">
        <div class="poster-bg"></div>
        <div class="poster-overlay"></div>
        <div class="poster-grid"></div>
        
        <div class="particles" id="particles"></div>
        
        <div class="poster-content">
            <div class="poster-header">
                <h1 class="poster-title">郑轻第二届<br>Major</h1>
                <h2 class="poster-subtitle">电竞赛事 · 荣耀再启</h2>
                <div class="poster-date">
                    <i class="fas fa-calendar-alt"></i> 2025年3月15日开启报名
                </div>
            </div>
            
            <div class="poster-features">
                <div class="feature-item pixel-corners floating glowing">
                    <i class="fas fa-users feature-icon"></i>
                    <h3 class="feature-title">组建战队</h3>
                    <p class="feature-desc">5名主力+1名替补</p>
                </div>
                
                <div class="feature-item pixel-corners floating glowing" style="animation-delay: 0.5s">
                    <i class="fas fa-trophy feature-icon"></i>
                    <h3 class="feature-title">专业赛制</h3>
                    <p class="feature-desc">决赛BO3赛制</p>
                </div>
                
                <div class="feature-item pixel-corners floating glowing" style="animation-delay: 1s">
                    <i class="fas fa-gift feature-icon"></i>
                    <h3 class="feature-title">丰厚奖励</h3>
                    <p class="feature-desc">奖杯+荣誉证书+荣誉奖状</p>
                </div>
            </div>
            
            <div class="poster-cta">
                <a href="index.html" class="cta-button pixel-corners">
                    立即报名
                </a>
                <p style="color: var(--text-secondary); margin-top: 0.5rem;">
                    比赛时间：2025年4月（具体日期待定）
